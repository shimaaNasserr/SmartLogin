          <input type="email" class="input form-control loginName" id="validationServer01" required placeholder="Enter your email">

          <input type="password" class="input form-control loginPass" id="validationServer02" required placeholder="Enter your password">
          <p id="dangerAlert" class="alert text-danger text-center">incorrect email or password</p>
          <p id="successAlert" class="alert text-success text-center">success</p>
        </div>
        <div class="col-12">
          <button class="btn  form-control mt-4 mybttn" type="submit">Login</button>
        </div>
        <p class="text-white text-center py-2 ">Don't have an account? <a href="index (2).html">Sign Up</a></p>
      </div>
    </div>

    <script src="js/login.js"></script>
